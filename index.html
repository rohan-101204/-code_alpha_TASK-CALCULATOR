<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <h2>Calculator</h2>
    <div class="calculator">
        <input type="text" id="result"/>
        <button class="red" onclick="clearDisplay()" >AC</button>
        <button class="red" onclick="clearDisplay()">C</button>
        <button class="orange" onclick="appendtoDisplay('%')">%</button>
        <button class="orange" onclick="appendtoDisplay('/')">/</button>
        <button onclick="appendtoDisplay('7')">7</button>
        <button onclick="appendtoDisplay('8')">8</button>
        <button onclick="appendtoDisplay('9')">9</button>
        <button class="orange" onclick="appendtoDisplay('*')">x</button>
        <button onclick="appendtoDisplay('4')">4</button>
        <button onclick="appendtoDisplay('5')">5</button>
        <button onclick="appendtoDisplay('6')">6</button>
        <button class="orange" onclick="appendtoDisplay('-')">-</button>
        <button onclick="appendtoDisplay('1')">1</button>
        <button onclick="appendtoDisplay('2')">2</button>
        <button onclick="appendtoDisplay('3')">3</button>
        <button class="orange" onclick="appendtoDisplay('+')">+</button>
        <button onclick="appendtoDisplay('00')">00</button>
        <button onclick="appendtoDisplay('0')">0</button>
        <button onclick="appendtoDisplay('.')">.</button>
        <button class="orange" onclick="calculate('=')">=</button>
    </div>
    <script>
        const display= document.getElementById("result");

         function appendtoDisplay(input){
         display.value += input;
         }
         function clearDisplay(){
           display.value = "";
          }
          function calculate(){
           try{
         display.value = eval(display.value);
         }
          catch(error){
         display.value="Error";
         }
         }
    </script>
</body>
</html>
